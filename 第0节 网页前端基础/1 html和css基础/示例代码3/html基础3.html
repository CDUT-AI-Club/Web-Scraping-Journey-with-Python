<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>综合示例</title>
</head>

<body>
    <header>
        <h1>网站标题</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <h2>文章标题</h2>
            <p>这是一个段落，包含一些<strong>重要</strong>和<em>强调</em>的文本。</p>
            <img src="image.jpg" alt="示例图像">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                您的浏览器不支持音频标签。
            </audio>
        </article>

        <aside>
            <h3>侧边栏</h3>
            <p>这里是一些额外的信息。</p>
        </aside>
    </section>

    <section>
        <h2>项目列表</h2>
        <ol>
            <li>项目一</li>
            <li>项目二</li>
            <li>项目三</li>
        </ol>
    </section>

    <section>
        <h2>数据表格</h2>
        <table>
            <tr>
                <th>名称</th>
                <th>年龄</th>
                <th>职业</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>30</td>
                <td>工程师</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>25</td>
                <td>设计师</td>
            </tr>
        </table>
    </section>

    <footer>
        <h2>联系表单</h2>
        <form>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name">

            <label for="message">信息:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">提交</button>
        </form>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>

</html>
